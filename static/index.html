<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
  </head>
  <body>
    <div id="users-container"></div>

    <input id="name-input" type="text">
    <button id="check-in">Check In</button>
    <button id="check-out">Check Out</button>

    <dialog id="check-out-modal">
      <p></p>

      <div>
        <button>Cancel</button>
        <button>Confirm</button>
      </div>
    </dialog>
    <dialog id="alarm-reminder-modal">
      <p>You are the last person in the building. Please remember to set the alarm prior to leaving.</p>

      <div>
        <button id="cancel">Cancel</button>
        <button id="confirm" type="submit">I have set the alarm, check out</button>
      </div>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
